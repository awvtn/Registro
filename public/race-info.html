<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Carrera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Gracias por registrarte!</h1>
        <img src="carrera.jpeg" alt="Imagen de la carrera">
        <div id="competidorNumero"></div>
        <button id="nuevo-registro">Nuevo registro</button>
    </div><br>

    <script>
        const params = new URLSearchParams(window.location.search);
        const numeroCompetidor = params.get('numeroCompetidor');

        if(numeroCompetidor){
            document.getElementById('competidorNumero').textContent = `Tu numero de competidor es: ${numeroCompetidor}`;
        }
        
        document.getElementById('nuevo-registro').addEventListener('click', function() {
            location.href = 'index.html';
        });
    </script>
</body>
</html>
